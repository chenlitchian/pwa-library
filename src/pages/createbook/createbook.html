<ion-header>

  <ion-navbar>
    <ion-title>createbook</ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="addBook()">
        <ion-icon name ="add"></ion-icon>
      </button>
    
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="book.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Author</ion-label>
    <ion-input type="password" [(ngModel)]="book.author"></ion-input>
  </ion-item>

 <ion-list *ngFor="let item of items | async">
      <p> {{ item.title }} </p>
      <p> {{ item.author }} </p>

    </ion-list>

</ion-content>
