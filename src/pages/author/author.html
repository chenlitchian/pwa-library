<ion-header>

  <ion-navbar color="primary">
    <ion-title>Author</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="primary">

<ion-grid> 
   <ion-row wrap ion-list>
<ion-col col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
<ion-list>
    <ion-item *ngFor="let author of authors" (click)="searchByAuthor(author)">
    <h2 class="bookauthor">{{author}}</h2>
  </ion-item>
</ion-list>
</ion-col>
</ion-row>
</ion-grid>

</ion-content>
