<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{author}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#212121">





<ion-grid> 
   <ion-row wrap ion-list>
    <ion-col col-sm-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let post of books">

    <ion-item (click)="openPage(post)" >
     <ion-thumbnail item-start>
      <!-- <img src="assets/imgs/{{post.category}}/{{post.code}}.jpg"> -->
      <img src="assets/imgs/samplebook.jpg">
    </ion-thumbnail>
    <h2 class="booktitle">{{post.title}}</h2>
    <h3 class="bookauthor" align="right">{{post.author}}</h3>
    
    <!-- <button ion-button clear item-end (click)="openPage(post)">View</button> -->
  </ion-item>

</ion-col>
 </ion-row>
</ion-grid>



<ion-fab right bottom (click)="scrollToTop()" style="opacity:0.5;">
 <button ion-fab mini><ion-icon name="ios-arrow-up"></ion-icon></button> 
</ion-fab>

</ion-content>
