<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

  

</ion-header>


<ion-content padding>

<ion-row>
  <ion-col col-12 col-lg-6 col-xl-6 offset-lg-3 offset-xl-3>


<ion-card>

  
  <img src="assets/imgs/login.png" width="auto">
	<ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

   <button ion-button full (click)="login(user)">Login</button> 

   <button ion-button full color="light" (click)="register(user)">Register</button>

</ion-card>
</ion-col>
</ion-row>
  
</ion-content>
