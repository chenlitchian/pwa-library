<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item.title}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addFavorite()"><ion-icon name="star"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding color="black">

	<!-- <img (click)='openImage()' class="bookimg" src="assets/imgs/{{item.category}}/{{item.code}}.jpg"> -->

<ion-row>
  <ion-col col-12 col-md-6 col-lg-6 col-xl-6>
    
<img (click)='openImage()' class="bookimg" src ="{{bookImg}}">

      </ion-col>

       <ion-col col-12 col-md-6 col-lg-6 col-xl-6 style="color:white">
        
	 <p>{{item.code}}</p> 
      <p class="booktitle">{{item.title}}</p>
      <p class="bookauthor">{{item.author}}</p>
      <p class="bookdescription">{{item.desc}}</p>
   <button ion-button color="white" outline (click)="requestBook()">Request</button>

    </ion-col>
      </ion-row>


</ion-content>
